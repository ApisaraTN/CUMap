<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0 width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">

<head>
    <title>CU Map</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="home-header">
            <img src="img/CUMaplogo.png" width="100px" height="100px">
        <center>
            <input id="search-box" type="text" placeholder=" SEARCH">
            <button type="search-go-btn" onclick="seachPlace()" id="gobtn">GO</button>
            <br>
            <button class="btn1" onclick="openFloorPlan()" id="floorPlanbtn">FLOOR PLAN</button>
        </center>
    </div>

    <div class="search-area">

        <div class="tab">
            <p>SEARCH BY</p>
            <button class="btn1" onclick="searchType(1)" id="crs">Course ID</button>
            <button class="btn1" onclick="searchType(2)" id="dest">Building Name</button>

        </div>
        <p>LANDMARK</p>
        <form>
            <input type="checkbox">&nbsp;ATM</input>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox">&nbsp;Canteen</input>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox">&nbsp;Museum</input>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox">&nbsp;Coffee Shop</input>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox">&nbsp;Copy&Print</input>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox">&nbsp;Vending Machine</input>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="libr" onclick="funcLib(this)">&nbsp;Library</input>
            <br>
            <br>
        </form>

    </div>

    <div id="map">
    </div>
    <div id="flPlan">
        <center>
            <br>
            <p>FLOOR PLAN</p>
        </center>
        <div id="flMap">
            
            <div class="mapDropdown">
                <button onclick="selBuild()" class="dropbtn" id="theDrop">Select Building&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspv</button>
                <div id="myDropdown" class="mapDropdown-content">
                    <a href="#b1" onclick="mapFunc(1)">Engineering Building 1</a>
                    <a href="#b2" onclick="mapFunc(2)">Engineering Building 2</a>
                    <a href="#b3" onclick="mapFunc(3)">Engineering Building 3</a>
                </div>
            </div>
           

            <div class="mapDropdown">
                    <button onclick="selFloor()" class="dropbtn" id="theDrop2">Select Floor&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspv</button>
                    <div id="myDropdown2" class="mapDropdown-content">
                        <a href="#b1" onclick="mapFunc2(1)">Floor 1</a>
                        <a href="#b2" onclick="mapFunc2(2)">Floor 2</a>
                        <a href="#b3" onclick="mapFunc2(3)">Floor 3</a>
                    </div>
                </div>
            
            <br>
            <br>
            <div id="show-map"></div>
        </div>
    </div>


    <script>





        initMap();

        //var input = new google.map.places.SearchBox(document.getElementById("search-box"));


    </script>



    <script src="/js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmlLnG94325_e04Kt4pGJXtNg03sM9Ijc&libraries=places&callback=initMap"
        async defer></script>
</body>

</html>
